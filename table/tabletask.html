<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table{
      border: 1px solid black;
    }
    thead{
      text-align: center;
    }
    th,td{
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Table Tennis Tournament</h1>
  <table>
    <thead>Tournament schedule and Results</thead>
    <th>Round 1</th>
    <th>Player A</th>
    <th>Player B</th>
    <tr>
      <td>Match 1</td>
      <td>John</td>
      <td>Alice</td>
    </tr>
    <tr>
      <td>Match 2</td>
      <td>Mark</td>
      <td>Sarah</td>
    </tr>

    <th>Round 2</th>
    <th>Player C</th>
    <th>Player D</th>
    <tr>
      <td>Match 3</td>
      <td>TBD</td>
      <td>TBD</td>
    </tr>
    <tr>
      <td>Match 4</td>
      <td>TBD</td>
      <td>TBD</td>
    </tr>

    <th>Final</th>
    <th>Winner of Match 3</th>
    <th>Winner of Match</th>
    <tr>
      <td>Champion</td>
      <td>TBD</td>
      <td>TBD</td>
    </tr>

  </table>
</body>
</html>
