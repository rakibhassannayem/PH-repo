<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first{
      width: 400px;
      padding: 10px;
      padding-bottom: 0;
    }
    img{
      width: 100%;
      height: 100%;
      margin-top: 10px;
    }
    .second{
      padding-left: 10px;
      width: 400px;
    }
    form{
      display: flex;
      flex-direction: column;
    }
    form p{
      margin: 0;
    }
    #submit{
      width: 60px;
      margin-top: 15px;
    }
    
  </style>
</head>
<body>
  <header>

  </header>
  <main>
    <section class="first">
      <hr>
      <label for="search">Search your image here:</label>
      <input type="text" id="search">
      <button>Search</button>
      <img src="panda.jpg" alt="">
      
      <a href="loginPage/">For more click here</a>
      <hr style="margin-bottom: 0;">
    </section>
    <section class="second">
      <form action="">
        <p style="margin-top: 5px;">Feedback Form:</p>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="date">Date:</label>
        <input type="date" value="YYYY-MM-DD" id="date">

        <label for="comment">Comment:</label>
        <textarea name="" id="comment"></textarea>
        <input type="submit" name="" id="submit">
      </form>
    </section>
  </main>
</body>
</html>
